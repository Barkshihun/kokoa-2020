<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아톡 - 채팅방(코코아걸)</title>
    <script src="https://kit.fontawesome.com/fa1a5b2f48.js" crossorigin="anonymous">
    </script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>service?</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:99</span>
        </div>
        <div class="status-bar__column">
            <span>???%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">코코아걸</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            화요일, 1월 33일, 2001
        </div>
        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/69954770?s=460&u=2f68d9c3a7720a654942bf84ae7af43ec7b0facc&v=4" />
            <div class="message-row__content">
                <span class="message__author">코코아걸</span>
                <div class="message__info">
                    <span class="message__bubble">Do you want to date with me?</span>
                    <span class="message__time">22:22</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Wow</span>
                    <span class="message__time">22:22</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="문ㅈr를 적으ㅅI오" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>I don't like big screen :(</span>
    </div>

</body>
</html>
