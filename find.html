<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡 - 찾기</title>
    <script
      src="https://kit.fontawesome.com/fa1a5b2f48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <div class="badge--small badge--cog"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-law">
        <div class="icon-law__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR 코드</span>
        </div>
        <div class="icon-law__icon">
          <i class="far fa-address-book"></i>
          <span>전화부</span>
        </div>
        <div class="icon-law__icon">
          <i class="fas fa-fingerprint"></i>
          <span>아이디로 추가</span>
        </div>
        <div class="icon-law__icon">
          <i class="far fa-envelope"></i>
          <span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천하는 친구들</h6>
        <span>어머나, 당신에게 추천드릴 친구가 없군요</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈 chat</h4>
          <span
            >오픈 chat 홈으로~~
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#미스테리</h5>
            <h6 class="open-post__hashtags">#mistery#why#dead</h6>
            <div class="open-post__members">
              <img
                src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/09/urbanbrush-20190924143221179551.jpg"
              />
              <span class="open-post__member-count">444 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2019/09/urbanbrush-20190924143221179551.jpg"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="badge--small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>I don't like big screen :(</span>
    </div>
  </body>
</html>
