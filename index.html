<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웰컴 투 코코아톡!</title>
    <script
      src="https://kit.fontawesome.com/fa1a5b2f48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>12:00</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full fa-2x"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>

    <main class="main-screen">
      <header class="welcome-header">
        <h1 class="welcome-header__title">코코아톡에 오신 것을 환영합니다</h1>
        <p class="welcome-header__text">
          만약 코코아 계정이 있으시다면 이메일 또는 전화번호로 로그인하세요.
        </p>
      </header>

      <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 전화번호" />
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="Log in" />
        <a href="#">코코아 계정 또는 비밀번호 찾기</a>
      </form>
    </main>

    <div id="no-mobile">
      <span>I don't like big screen :(</span>
    </div>
  </body>
</html>
